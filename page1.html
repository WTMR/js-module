<h1>AMD规范写法</h1>
<div class="file-name">模块定义</div>
<pre>
define([], function() {
  return {
    hello: function() {
      alert("我是AMD规范写法")
    }
  }
});
</pre>
<div class="file-name">config.js配置</div>
<pre>
require.config({　　　　
  paths: {　　　　　　
    "amd": "./assets/js/amd"
  }
});
</pre>

<div class="file-name">模块调用</div>
<pre>
requirejs(["amd"], function(o) {
   o.hello();
});
</pre>
